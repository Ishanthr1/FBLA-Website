<div class="container">
  <section id="calendar-section">
    <div class="calendar-header">
      <h2>Upcoming Events</h2>
      <p>Browse through our upcoming events and stay up to date with what's happening.</p>
      <div class="date-picker">
        <input type="month" id="month-picker" name="month-picker" onchange="navigateToMonth(event)">
      </div>
    </div>

    <div id="calendarWrapper">
      <div class="calendar-navigation">
        <button id="prevMonthButton" class="nav-button" onclick="changeMonth(-1)">
          &lt;
        </button>
        <div id="currentMonthLabel"></div>
        <button id="nextMonthButton" class="nav-button" onclick="changeMonth(1)">
          &gt;
        </button>
      </div>
      <div id="calendarGrid"></div>
    </div>
  </section>
</div>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    const monthPicker = document.getElementById("month-picker");
    const currentMonthLabel = document.getElementById("currentMonthLabel");

    let currentDate = new Date();

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);

      const newYear = currentDate.getFullYear();
      const newMonth = currentDate.getMonth() + 1; // Month is zero-based

      // Update month picker
      monthPicker.value = `${newYear}-${newMonth.toString().padStart(2, "0")}`;

      updateCalendar(newYear, newMonth);
    }

    function updateCalendar(year, month) {
      // Update the displayed month label
      currentMonthLabel.innerText = `${year}-${month.toString().padStart(2, "0")}`;

      // Call the function to update the calendar grid if needed
      renderCalendar(new Date(year, month - 1, 1));
    }

    // Update calendar when month picker changes manually
    monthPicker.addEventListener("change", () => {
      const selectedDate = new Date(monthPicker.value + "-01");
      currentDate = selectedDate;
      updateCalendar(selectedDate.getFullYear(), selectedDate.getMonth() + 1);
    });

    // Initial setup to match the displayed month
    monthPicker.value = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1)
      .toString()
      .padStart(2, "0")}`;

    updateCalendar(currentDate.getFullYear(), currentDate.getMonth() + 1);
  });
</script>

<style>
  #calendarGrid {
     display: grid;
     grid-template-columns: repeat(7, 1fr);
     gap: 10px;
   }

   .calendar-day {
     text-align: center;
     padding: 20px;
     background-color: #fff;
     border-radius: 8px;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
     transition: transform 0.2s;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: space-between;
     height: 120px;
     position: relative;
   }

   .calendar-day:hover {
     transform: scale(1.05);
   }

   .event-container {
     width: 90%;
     max-height: 60px;
     overflow-y: auto;
     background: rgba(255, 255, 255, 0.8);
     padding: 3px;
     border-radius: 5px;
     text-align: center;
   }

   .event-label {
     font-weight: bold;
     font-size: 12px;
     color: #2E7D32;
     display: block;
     margin: 2px 0;
   }
</style>

<script>
  const events = [
    { date: "2025-03-15", name: "Rock Fest 2025", time: "6:00 PM - 11:00 PM" },
    { date: "2025-03-28", name: "Huskies vs Spartans", time: "7:30 PM - 10:00 PM" },
    { date: "2025-04-01", name: "High School Basketball Championship", time: "6:00 PM" },
    { date: "2025-04-15", name: "Spring Concert", time: "7:30 PM" },
    { date: "2025-05-10", name: "Trade Expo", time: "10:00 AM - 6:00 PM" },
    { date: "2025-06-05", name: "Comedy Night Extravaganza", time: "8:00 PM" }
  ];

  const calendarGrid = document.getElementById("calendarGrid");
  const currentMonthLabel = document.getElementById("currentMonthLabel");
  const prevMonthButton = document.getElementById("prevMonthButton");
  const nextMonthButton = document.getElementById("nextMonthButton");

  let currentDate = new Date();

  function renderCalendar(date) {
    calendarGrid.innerHTML = "";
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    currentMonthLabel.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("div");
      emptyCell.classList.add("calendar-day", "empty");
      calendarGrid.appendChild(emptyCell);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const cell = document.createElement("div");
      cell.classList.add("calendar-day");
      cell.textContent = day;

      const eventList = events.filter(e => e.date === `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`);

      if (eventList.length > 0) {
        const eventContainer = document.createElement("div");
        eventContainer.classList.add("event-container");

        eventList.forEach(event => {
          const eventLabel = document.createElement("span");
          eventLabel.classList.add("event-label");
          eventLabel.textContent = `${event.name} - ${event.time}`;
          eventContainer.appendChild(eventLabel);
        });

        cell.appendChild(eventContainer);

        // Make the cell clickable
        cell.addEventListener("click", () => {
              const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    window.location.href = `buy-tickets.html?date=${formattedDate}`;
        });
      }

      calendarGrid.appendChild(cell);
    }
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  }

  prevMonthButton.addEventListener("click", prevMonth);
  nextMonthButton.addEventListener("click", nextMonth);

  renderCalendar(currentDate);
</script>

</body>
