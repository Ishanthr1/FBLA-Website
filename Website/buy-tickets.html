<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006400;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #006400;
            margin-bottom: 10px;
        }

        .event {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event h2 {
            margin-top: 0;
        }

        .time {
            display: inline-block;
            background-color: #e0f7e0;
            color: #006400;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time:hover {
            background-color: #006400;
            color: #fff;
            transform: scale(1.1);
        }

        .sidebar {
            display: none;
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar input, .sidebar select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .seat-chart {
            margin: 20px 0;
            text-align: center;
        }

        .seat {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #e0f7e0;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .seat.selected {
            background-color: #006400;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            padding: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #006400;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>

<header>
    <h1>Modern Box Office</h1>
    <p>Get your tickets now!</p>
</header>

<div class="container">
    <h2>Events</h2>
    <div class="event">
        <h2>Basketball Game: Hillcrest vs Rivals</h2>
        <div class="time" data-event="Basketball Game: Hillcrest vs Rivals" data-time="6:00 PM">6:00 PM</div>
        <div class="time" data-event="Basketball Game: Hillcrest vs Rivals" data-time="8:00 PM">8:00 PM</div>
    </div>
</div>

<div class="sidebar">
    <h2>Ticket Selection</h2>

    <label for="people">Number of People:</label>
    <input type="number" id="people" min="1" max="9">

    <label for="section">Select Section:</label>
    <select id="section">
        <option value="1">Section 1</option>
        <option value="2">Section 2</option>
        <option value="3">Section 3</option>
        <option value="4">Section 4</option>
        <option value="5">Section 5</option>
        <option value="6">Section 6</option>
        <option value="7">Section 7</option>
        <option value="8">Section 8</option>
        <option value="9">Section 9</option>
        <option value="10">Section 10</option>
        <option value="11">Section 11</option>
        <option value="12">Section 12</option>
        <option value="13">Section 13</option>
        <option value="14">Section 14</option>
        <option value="15">Section 15</option>
        <option value="16">Section 16</option>
        <option value="17">Section 17</option>
        <option value="18">Section 18</option>
        <option value="19">Section 19</option>
        <option value="20">Section 20</option>
        <option value="21">Section 21</option>
        <option value="22">Section 22</option>
        <option value="23">Section 23</option>
        <option value="24">Section 24</option>
        <option value="25">Section 25</option>
        <option value="26">Section 26</option>
        <option value="27">Section 27</option>
        <option value="28">Section 28</option>
        <option value="29">Section 29</option>
        <option value="30">Section 30</option>
        <option value="31">Section 31</option>
        <option value="32">Section 32</option>
        <option value="33">Section 33</option>
        <option value="34">Section 34</option>
        <option value="35">Section 35</option>
        <option value="36">Section 36</option>
        <option value="37">Section 37</option>
        <option value="38">Section 38</option>
        <option value="39">Section 39</option>
        <option value="40">Section 40</option>
        <option value="41">Section 41</option>
        <option value="42">Section 42</option>
        <option value="43">Section 43</option>
        <option value="44">Section 44</option>
    </select>

    <label for="row">Select Row:</label>
    <select id="row">
        <option value="1">Row 1</option>
        <option value="2">Row 2</option>
        <option value="3">Row 3</option>
        <option value="4">Row 4</option>
        <option value="5">Row 5</option>
        <option value="6">Row 6</option>
        <option value="7">Row 7</option>
    </select>

    <div class="seat-chart">
        <h3>Seating Chart</h3>
        <img src="https://i.imgur.com/SW8gsRj.jpg" alt="Seating Chart" style="width: 100%; max-width: 300px;">
    </div>

    <button id="openModal">Select Seats</button>
</div>

<div class="modal" id="seatModal">
    <h2>Select Your Seats</h2>
    <div id="seatSelection"></div>
    <h3 id="totalPrice">Total Price: $0.00</h3>
    <button id="confirmSelection">Confirm Selection</button>
</div>

<div class="modal" id="paymentModal">
    <h2>Enter Payment Details</h2>
    <form>
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" required>

        <label for="cardHolder">Cardholder's Name:</label>
        <input type="text" id="cardHolder" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="overlay"></div>

<script>
    const tierPrices = {
        1: 25,
        2: 20,
        3: 15
    };

    const taxRate = 0.08;

    let numPeople = 0;
    let section = 0;
    let row = 0;
    let selectedSeats = [];

    document.querySelectorAll('.time').forEach(timeSlot => {
        timeSlot.addEventListener('click', () => {
            document.querySelector('.sidebar').style.display = 'block';
        });
    });

    document.getElementById('openModal').addEventListener('click', () => {
        numPeople = parseInt(document.getElementById('people').value);
        section = parseInt(document.getElementById('section').value);
        row = parseInt(document.getElementById('row').value);
        if (numPeople > 0 && numPeople <= 17) {
            generateSeats();
            document.getElementById('seatModal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        } else {
            alert('Please enter a valid number of people (1-17).');
        }
    });

    function generateSeats() {
        const seatsInRow = section <= 8 ? 10 : section <= 18 ? 13 : 12;
        document.getElementById('seatSelection').innerHTML = '';

        for (let i = 0; i < seatsInRow; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.dataset.seatId = i;
            seat.addEventListener('click', () => selectSeat(i));
            document.getElementById('seatSelection').appendChild(seat);
        }

        const tier = section <= 26 ? 3 : section <= 36 ? 2 : 1;
        const pricePerSeat = tierPrices[tier];
        const totalPrice = pricePerSeat * numPeople * (1 + taxRate);  // Add tax
        document.getElementById('totalPrice').textContent = `Total Price: $${totalPrice.toFixed(2)}`;
    }

    function selectSeat(seatId) {
        if (selectedSeats.length < numPeople) {
            const seat = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
            seat.classList.toggle('selected');
            if (seat.classList.contains('selected')) {
                selectedSeats.push(seatId);
            } else {
                selectedSeats = selectedSeats.filter(id => id !== seatId);
            }
        }
    }

    document.getElementById('confirmSelection').addEventListener('click', () => {
        if (selectedSeats.length === numPeople) {
            document.getElementById('seatModal').style.display = 'none';
            document.getElementById('paymentModal').style.display = 'block';
        } else {
            alert('Please select the correct number of seats.');
        }
    });

    document.querySelector('.overlay').addEventListener('click', () => {
        document.getElementById('seatModal').style.display = 'none';
        document.getElementById('paymentModal').style.display = 'none';
        document.querySelector('.overlay').style.display = 'none';
    });

    document.querySelector('#paymentModal form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Payment Submitted!');
        document.getElementById('paymentModal').style.display = 'none';
        document.querySelector('.overlay').style.display = 'none';
    });
</script>

</body>
</html>
